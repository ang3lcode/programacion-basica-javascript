<!doctype html>
<html>
  <head>
    <title>Tu peso en un lugar donde pesas menos </title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto planetas</p>
    <script type="text/javascript">
      var usuario =  prompt("cual es tu peso? ");
      var peso = parseFloat(usuario);

      var g_mercurio = 3.7;
  		var g_venus = 8.87;
  		var g_tierra = 9.8;
  		var g_marte = 3.7;
  		var g_jupiter = 24.8;
  		var g_saturno = 10.44;
  		var g_urano = 8.7;
  		var g_neptuno = 11.15;
      var peso_final;

      peso_final = peso * g_marte / g_tierra;
      peso_final = parseFloat(peso_final.toFixed(2));
      document.write("Tu peso en marte es <strong>" + peso_final + " Kilos</strong>");
    </script>
  </body>
